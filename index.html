<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
    <title>Interactive pricing component</title>
</head>
<body>

    <section class="pricing">
        <div class="princing-wrapper">
            <div class="pricing-hero">
                <h2 class="pricing-title">
                    Simple, traffic-based pricing
                </h2>
                <p class="pricing-description">
                    Sign-up  for our 30-day trial. <span> No credit card required.  </span>  
                </p>
            </div>         
            <div class="pricing-card">

                <div class="pricing-card-container pricing-card-price-grid">
                    <div class="pricing-card-pageviews">
                        <h2 class="pricing-card-pageviews-title">100K pageviews</h2>
                    </div>
                    <div class="progress-bar">
                        <input type="range" min="1" max="100" step="1" value="50" class="princing-range" id="princing-range">
                    </div>
    
                    <div class="pricing-card-price">
                        <h2>$16.00 <span>/ month</span></h2>
                    </div>
    
                    <div class="billing-card">
                        <div class="grid-billing">
                            <p class="billing-card-text">Monthly Billing</p>
                            <div class="switch-card">
                                <input type="checkbox" id="switch-card-checkbox">
                                <label for="switch-card-checkbox" class="switch-card-label"></label>
                            </div>
                        </div>
                        <div class="grid-billing">
                            <p class="billing-card-text">Yearly Billing</p>
                            <div class="discount-card"><span class="discount-card-sign"> - </span> 25% <span class="discount-card-text">discount</span></div>
                        </div>
                    </div>  
                </div>  
                
                <div class="pricing-card-container pricing-card-container-trial">
     
                    <ul class="pricing-card-list">
                        <li>Unlimited websites</li>
                        <li>100% data ownership</li>
                        <li>Email reports</li>
                    </ul>

                    <button class="start-trial">Start my trial</button>
   
                </div>
            </div>    
                  
        </div>        
    </section>

    <script src="index.js"></script>    
</body>
</html>
